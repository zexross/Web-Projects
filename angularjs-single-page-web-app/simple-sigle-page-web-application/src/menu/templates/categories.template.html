<a ui-sref="home">Home</a> &lt; <span>Categories</span>
<h3>Categories</h3>
<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="item in categoriesCtrl.items">
  <a ui-sref='categories.items({categoryShortName: item.short_name})'>
    <div class="category-tile">
      <img width="200" height="200" src="images/menu/{{item.short_name}}/{{item.short_name}}.jpg" alt="{{item.name}}">
      <span>{{item.name}}</span>
    </div>
  </a>
</div>
<ui-view></ui-view>
